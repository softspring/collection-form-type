<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test script</title>
    <script src="collection-form-type.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="border-1">
        <button type="button" data-collection-action="add" data-collection-target="collection_widget_X">Add text</button>

        <div data-collection="collection" id="collection_widget_X" data-prototype-name="__name__"
             data-prototype="&lt;div data-collection=&quot;node&quot; id=&quot;element___name__&quot; data-full-name=&quot;element[__name__]&quot; data-collection-index=&quot;__name__&quot;&gt;
                        &lt;label data-collection=&quot;node-index&quot;&gt;__name__&lt;/label&gt;
                        &lt;input type=&quot;text&quot; name=&quot;element[__name__]&quot; id=&quot;element___name__&quot;/&gt;
                        &lt;button data-collection-action=&quot;down&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-chevron-down&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                        &lt;button data-collection-action=&quot;up&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-chevron-up&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                        &lt;button data-collection-action=&quot;duplicate&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-copy&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                        &lt;button data-collection-action=&quot;delete&quot; class=&quot;btn btn-light rounded-circle px-3&quot;&gt;&lt;span class=&quot;bi bi-trash3&quot;&gt;&lt;/span&gt;&lt;/button&gt;
                    &lt;/div&gt;">
        </div>
    </div>
</body>
</html>
